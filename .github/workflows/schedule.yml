name: Actualizar Vuelos BCN

on:
  schedule:
    # Minuto 0, desde la hora 4 hasta la 23 (UTC)
    # En España esto es: 05:00 AM hasta 00:00 AM (Medianoche)
    - cron: '0 4-23 * * *'
  # Botón manual
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Ejecutar Scraper
        # Esto genera el archivo 'vuelos.json' en la raíz
        run: python scripts/aena_scrap.py

      - name: Mover datos a public/
        # CORRECCIÓN AQUÍ: Usamos 'vuelos.json' que es el nombre real que genera tu script
        run: |
          mv vuelos.json public/vuelos.json

      - name: Guardar cambios en el repo
        # CORRECCIÓN AQUÍ: Añadimos 'public/vuelos.json' al commit
        run: |
          git config --global user.name 'TaxiBot BCN'
          git config --global user.email 'bot@taxibcn.app'
          git add public/vuelos.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Actualización auto: $(date)" && git push)
